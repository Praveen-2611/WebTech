<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <nav class="navbar navbar-dark bg-warning">

                </button>
            </div>
        </div>
    </nav>
    <section class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-5 m-auto">
                <div class="card">
                   
                    <div class="card-body">
                        <form >
                            <div class="form-group">

                </div>
            </div>

    <section class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-5 m-auto">
                <div class="card">

                        </ol>

                    </div>

                   </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./../fuctions/ass1fn.js"></script>
