<head>
   <script>
    let d1=new Date();
    let day=d1.getDay();
    let today='today is ';
    switch(day)
    {
    case 0:
        today+='sunday';
        break;
    case 1:
        today+='monday';
        break;
    case 2:
        today+='tuesday';
        break;
    case 3:
        today+='wednesday';
        break;
    case 4:
        today+='thursaday';
        break;
    case 5:
        today+='friday';
        break;
    case 6:
        today+='saturday';
        break;
    default:
        today+='invalid'    
     
    }
    console.log(today)
   </script>
